<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="description" content="vue-h5-template">
  <meta name="format-detection" content="telephone=no,date=no,address=no,email=no,url=no"/>
  <!-- uc 浏览器字体不放大 -->
  <meta name="wap-font-scale" content="no">
  <!-- 屏幕旋转-竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <meta name="msapplication-tap-highlight" content="no">

  <!-- 缓存控制 -->
  <meta http-equiv="expires" content="0">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">

  <title>vue-h5-template</title>

  <link rel="shortcut icon" href="favicon.jpg">
  <link rel="icon" href="favicon.jpg">

  <!--<script src="http://172.16.185.185:8081/target/target-script-min.js#anonymous"></script>-->
</head>
<body>
<div style="display:none;"><img src="./favicon.jpg" alt=""></div>
<div id="app"></div>
<script>
  // 获取当前环境
  if (window.location.hostname.indexOf('localhost') === 0 || window.location.hostname.indexOf('beta') === 0) {
    window.RUN_ENV = 'beta'
  } else {
    window.RUN_ENV = 'online'
  }
  // alert('埋点地址',window.RUN_ENV)
  let serverUrl = {
    beta: {
      UrlSer: "http://39.107.191.130:8106/sa?project=default"
    },
    online: {
      UrlSer: "http://sensors.api.chongdingdahui.com:8106/sa?project=production"
    }
  }

  window['sensorsDataAnalytic201505'] = 'sa';
  window.sa = {
    para: {
      name: 'sa',
      server_url: serverUrl[window.RUN_ENV].UrlSer,
      // server_url:"http://39.107.191.130:8106/sa?project=default",
      heatmap: {
        //是否开启点击图，默认 default 表示开启，自动采集 $WebClick 事件，可以设置 'not_collect' 表示关闭
        clickmap: 'default',
        //是否开启触达注意力图，默认 default 表示开启，自动采集 $WebStay 事件，可以设置 'not_collect' 表示关闭
        scroll_notice_map: 'not_collect'
      }
    }
  }

</script>
<script src="./src/libs/sensorsdata.min.js"></script>
<script src="./src/index.js"></script>
</body>
</html>
